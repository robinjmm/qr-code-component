<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A QR Code component based on the design of a Frontendmentor.io challenge">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <title>QR code component</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/fb61df7a3d.js" crossorigin="anonymous"></script>
</head>

<body>

    <main>
        <div class="qr-code">
            <img class="qr-code__image" src="assets/images/image-qr-code.png" alt="A QR code image">

            <div class="qr-code__body">
                <h1 class="qr-code__heading">Improve your front-end skills by building projects</h1>

                <p class="qr-code__text">
                    Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                </p>
            </div>
        </div>
    </main>

    <footer>
        <a href="https://github.com/robinjmm/qr-code-component" target="_blank" title="GitHub Repo Link"><i
                class="fa-brands fa-github"></i></a>
    </footer>
</body>

</html>
