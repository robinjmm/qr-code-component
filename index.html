<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="My solution for the QR Code Component challenge from Frontendmentor.io">

	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">

	<title>QR Code Component</title>
</head>

<body>

<main>
	<div class="card">
		<img class="card__image" src="/images/image-qr-code.png" alt="A QR code image" width="576" height="576">

		<div class="card__body">
			<h1 class="card__heading">Improve your front-end skills by building projects</h1>

			<p class="card__text">
				Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
			</p>
		</div>
	</div>
</main>

<footer>
	<a href="https://github.com/robinjmm/qr-code-component" target="_blank" title="GitHub Repo Link"><i
		class="fa-brands fa-github"></i></a>
</footer>

<script type="module" src="./js/main.js"></script>
</body>

</html>
